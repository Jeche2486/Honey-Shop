<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>
    <!-- include the navbar  -->
    {%  include 'navbar.html' %}

    <br>
    <section class="row">
        <div class="col-md-6 ms-5">
            <div class="card shadow p-2">
                <b class="text-success">{{ message }}</b>
                <b class="text-danger">{{ error }}</b>
                <h1 class="text-success">Upload Your Honey</h1>
                <form action="/uploadhoney" method="post" enctype="multipart/form-data">
                    <label for="">Product Name</label>
                    <input type="text" class="form-control" name="product_name" required>

                    <br>

                    <label for="">Product Description</label>
                    <textarea name="product_desc" id="" cols="30" rows="10" class="form-control" required></textarea>

                    <br>
                    <label for="">Product cost</label>
                    <input type="number" class="form-control" name="product_cost" required>

                    <br>
                    <label for="">Honey  Category</label>
                    <select name="product_category" id="" class="form-control">
                        <option value="Raw Honey">Raw Honey</option>
                        <option value="Flavored Honey">Flavored Honey</option>
                        <option value="Organic Honey">Organic Honey</option>
                        <option value="Honey Comb">Honey Comb</option>
                        <option value="Honey Gifts">Honey Gifts</option>
                    </select>

                    <br>
                    <label for="">Product Image</label>
                    <input type="file" class="form-control" name="product_image_name" required>

                    <br>

                    <input type="submit" class="btn btn-success" value="Upload products">

                </form>
            </div>
        </div>
    </section>
</body>
</html>
